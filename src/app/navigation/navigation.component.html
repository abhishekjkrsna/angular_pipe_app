<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="date-pipe">Date Pipe</a>
      <a mat-list-item routerLink="string-pipe">Sring Pipe</a>
      <a mat-list-item routerLink="currency-pipe">Currency Pipe</a>
      <a mat-list-item routerLink="json-pipe">JSON Pipe</a>
      <a mat-list-item routerLink="keyvalue-pipe">KeyValue Pipe</a>
      <a mat-list-item routerLink="async-pipe">Async Pipe</a>
      <a mat-list-item routerLink="percentage-pipe">Percent Pipe</a>
      <a mat-list-item routerLink="slice-pipe">Slice Pipe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>pipes-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
